<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // filter method 
        let arr = [1, 2, 3, 4, 5, 6];
        function check_odd(num){
            if(num % 2 != 0)
                return true;
            else 
                return false;
        }
            let oddnumbers = arr.filter(check_odd);
            document.write(oddnumbers);
        
    </script>
</body>
</html>
