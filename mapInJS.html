    <meta charset="UTF-8">

<body>
    <script>
        //map method in array 
        let numbers = [2, 4, 6, 8, 10];

        function square(number) {
        return number * number;
        }

        let square_numbers = numbers.map(square);
        document.write(square_numbers);

    </script>
