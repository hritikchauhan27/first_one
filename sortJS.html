<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array= [20, 10, 55, 34];
        array.sort(function(a, b){
           return a - b;
        });
        document.write("Ascending"+ array);

        array.sort((a, b) => b - a);
        document.write("Decending"+ array);
    </script>
</body>
</html>
